<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherAPI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="theme-switcher">
    <button id="theme-toggle">切换主题</button>
  </div>
  <div class="weather-container">
    <div class="right-panel">
      <div class="current-city">
        <strong>当前城市：</strong><span id="current-city">加载中...</span>
      </div>
    </div>
    <div class="left-panel">
      <button class="left-button" id="show-weather">显示天气</button>
      <button class="left-button" id="search-city">搜索城市</button>
      <button class="left-button" id="fifteen-day-weather">15天天气显示</button>
      <button class="left-button">预留按钮2</button>
    </div>
    <div class="main-panel">
      <h1 class="milky">WeatherAPI</h1> <!-- 修改标题样式 -->
      <input type="text" id="city-search" placeholder="输入城市名称" class="search-box">
      <div class="weather-display">
        <div class="weather-text sentence-option disabled">
          请选择一个操作
        </div>
      </div>
      <div id="real-time-weather" style="margin-top: 20px; padding: 15px; border: 2px solid var(--primary-color); border-radius: 10px; background-color: var(--bg-color); color: var(--text-color); text-align: center; box-shadow: 0 2px 4px var(--shadow-color);">
        实时天气加载中...
      </div>
      <div class="forecast-container">
        <div class="forecast-box">明天</div>
        <div class="forecast-box">后天</div>
        <div class="forecast-box">第3天</div>
        <div class="forecast-box">第4天</div>
        <div class="forecast-box">第5天</div>
        <div class="forecast-box">第6天</div>
      </div>
      <div class="fifteen-day-container" style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 20px;">
        <div class="fifteen-day-box">第1天</div>
        <div class="fifteen-day-box">第2天</div>
        <div class="fifteen-day-box">第3天</div>
        <div class="fifteen-day-box">第4天</div>
        <div class="fifteen-day-box">第5天</div>
        <div class="fifteen-day-box">第6天</div>
        <div class="fifteen-day-box">第7天</div>
        <div class="fifteen-day-box">第8天</div>
        <div class="fifteen-day-box">第9天</div>
        <div class="fifteen-day-box">第10天</div>
        <div class="fifteen-day-box">第11天</div>
        <div class="fifteen-day-box">第12天</div>
        <div class="fifteen-day-box">第13天</div>
        <div class="fifteen-day-box">第14天</div>
        <div class="fifteen-day-box">第15天</div>
      </div>
    </div>
  </div>
  <footer style="text-align: center; margin-top: 20px; font-size: 14px; color: #666;">
    &copy; 2025 Love_kali_sy. All rights reserved.<br>
    开源地址：<a href="https://github.com/Love-Kali-sy/WeatherAPI" target="_blank" rel="noopener noreferrer">https://github.com/Love-Kali-sy/WeatherAPI</a>
  </footer>
  <script src="weather.js"></script>
  <script>
    // 主题切换功能
    const themeToggle = document.getElementById('theme-toggle');
    const htmlElement = document.documentElement;

    // 初始化主题
    const savedTheme = localStorage.getItem('theme') || 'light';
    htmlElement.setAttribute('data-theme', savedTheme);
    themeToggle.textContent = savedTheme === 'light' ? '🌙 暗黑模式' : '☀️ 明亮模式';

    // 切换主题
    themeToggle.addEventListener('click', () => {
      const currentTheme = htmlElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      htmlElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      themeToggle.textContent = newTheme === 'light' ? '🌙 暗黑模式' : '☀️ 明亮模式';
    });
  </script>
</body>
</html>
